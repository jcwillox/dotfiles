- install:
    name: "exa"
    url: https://github.com/ogham/exa
    sudo: true
    download:
      url: "/releases/download/v{{ .Version }}/exa-linux-x86_64-v{{ .Version }}.zip"
      extract:
        - bin/exa: /usr/local/bin
        - completions/exa.zsh: /usr/local/share/zsh/site-functions#_exa
        - completions/exa.bash: /etc/bash_completion.d#exa
        - man/exa.1: /usr/local/share/man/man1
        - man/exa_colors.5: /usr/local/share/man/man5

- link:
    ~/.config/zsh/exa.zsh:
      source: exa/aliases.zsh

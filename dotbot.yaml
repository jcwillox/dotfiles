config:
  - group: !include_dir_named "dotbot"

profiles:
  windows:
    - windows
    - bat
    - neofetch
    - vim
  ubuntu: &ubuntu
    - linux
    - zsh
    - exa
    - bat
    - neofetch
    - vim
    - dust
    - sd
    - delta
  darwin:
    - *ubuntu
    - gh
  full: &full
    - *ubuntu
    - hacking_tools
    - gdb
  kali:
    - *full
    - python2
  wsl:
    - *full
    - seclists
    - gh
    - wsl
    - golang
    - task

default_profile:
  - windows: '{{ eq OS "windows" }}'
  - full: '{{ env "CI" }}'
  - wsl:  '{{ IsWSL }}'
  - kali: '{{ MatchDistro "kali" }}'
  - darwin: '{{ eq OS "darwin" }}'
  - ubuntu

strip_path: true
